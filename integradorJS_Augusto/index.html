<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto final</title>
  <link rel="stylesheet" href="./style.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<!-- HEADER  -->
<header>
  <div class="principalHeader_container">
    <div class="container_ContentHeader">
      <div class="headerSearch">
        <input type="text" class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento">
        <button id="buttonSearch" class="buttonSearch"> Buscar <span class="material-symbols-outlined">search</span></button>
      </div>
      <div>
        <button class="header_buttonAdd" id="buttonAddElement"> Agregar elemento
          <span class="material-symbols-outlined">add_circle</span>
        </button>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="container_view">
    <aside class="listAside">
      <h2>Categorias</h2>
      <span class="material-symbols-outlined">filter_list</span>
      <ul id="listFilter1">
      </ul>
    </aside>
    <div class="store" id="storeContainer">
      <div>

      </div>
    </div>
  </div>
  <!--POP UP-->
  <div class="pupUpContainer_principal" id="modalPopUP">
    <div class="pupUpContainer">
      <div class="containerTitlePopUP">
        <h2>Agregar o modificar producto </h2>
      </div>
      <div class="containerInput_popUp">
        <input placeholder="Ingrese nombre"  id="name" type="text" />
        <input placeholder="precio" id="precio" value="0" type="number" />
        <input placeholder="Ingrese una imagen "  id="img" type="url"  alt=" Ingrese una imagen "/>

        <select id="categoria">
          <option>Seleccione categoria</option>
          <option value="gaseosas">Gaseosas</option>
          <option value="hamburguesas">Hambuerguesas</option>
          <option value="papas">Papas</option>
        </select>
      </div>

      <div class="buttonContainerPopUP">
        <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
        <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
        <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>
      </div>

    </div>

  </div>

</main>

<script type="module" src="./main.js" src="./src"  ></script>
</body>
</html>
